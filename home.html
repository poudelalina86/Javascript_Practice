<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #7d7c7a, #c0c0ac);
        color: #fff;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1rem;
        color: #fff;
        background: #6e5047;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #a88074;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Tic Tac Toe!</h1>
      <p>
        The classic game of X's and O's. Challenge a friend and see who wins!
      </p>
      <a href="index.html" class="btn">Start Game</a>
    </div>
  </body>
</html>
